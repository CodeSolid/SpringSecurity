        <div class="sign-in-box">

                        </li>

                              <span class="google-plus google-plus-js-button hidden"></span>
                          </span>
                        </li>
                                                                <li>

                                        </ul>
                                <div class="terms-and-conditions">
                    <p>
                        By proceeding, you agree to The Guardian's <a href="http://www.guardian.co.uk/help/terms-of-service" target="_blank">Terms of Service</a> and <a href="http://www.guardian.co.uk/help/privacy-policy" target="_blank">Privacy Policy</a>
                    </p>
                </div>
            </div>

            <div class="right-box">
                <form id="sign-in" action="https://id.guardian.co.uk/signin" method="post" target="_parent">
                    <fieldset>
                        <input type="hidden" name="returnUrl" value="http://www.guardian.co.uk" />
                        <input type="hidden" name="authFailedReturnUrl" value="http://www.guardian.co.uk" />

                        <legend>Or use your <strong>Guardian</strong> account</legend>

                        <noscript>
                            <p id="cookie-message" class="globalError">Please ensure your browser supports cookies and that they are enabled.</p>
                        </noscript>

                        
                        <div class="field tooltip-underneath">
                            <label for="email">Email address</label>
                                                                <input type="email" name="emailAddress" id="email" value="" aria-required="true" />
                                                    </div>

                        <div class="field tooltip-underneath">
                            <label for="password">Password</label>
                                                                <input type="password" name="password" id="password" maxlength="20" aria-required="true" class="noshow-valid" />
                                                    </div>

                        <div class="signin-tools">
                            <div class="check">
                                                                        <input type="checkbox" id="keep-check" value="on" name="keepMeSignedIn" checked="checked" />
                                <label for="keep-check">Keep me signed in</label>
                            </div>


                            <div class="forgotten-password-link" id="forgotten-password-link">
                                <p><a href="https://id.guardian.co.uk/resetpassword" target="_parent">Problems signing in?</a></p>
                            </div>
                        </div>

                        <div class="field buttons">
                            <input type="submit" class="button" value="Sign in" />
                            <a href="https://id.guardian.co.uk/signin/cancel?returnUrl=http%3A%2F%2Fwww.guardian.co.uk&authFailedReturnUrl=http%3A%2F%2Fwww.guardian.co.uk"
                               class="button button-plain" target="_parent">Cancel</a>
                        </div>

                    </fieldset>
                </form>
            </div>
            <p class="register-link"><span>New? <a href="https://id.guardian.co.uk/register?returnUrl=http%3A%2F%2Fwww.guardian.co.uk" target="_parent">Create your account</a></span></p>
        </div>

    	                <div class="ft">

                </div>

    <script>
        function gPlusSigninCallback(authResult) {
            var fallbackButton = jQuery(".google-plus-fallback-button");
            var jsButton = jQuery(".google-plus-js-button")

            fallbackButton.addClass("hidden")
            jsButton.removeClass("hidden")

            if (authResult['error'] == undefined) {
                if(authResult['g-oauth-window']) {
                    jQuery.ajax({
                        url: 'https://id.guardian.co.uk/jsapi/google/autosignup',
                        cache: false,
                        async: true,
                        crossDomain: true,
                        dataType: 'jsonp',
                        data: {
                            accessToken : authResult.access_token
                        },
                        success : function() {
                            window.open('http:\/\/www.guardian.co.uk', '_parent');
                        }
                    });
                }
            }
        }
    </script>
